<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Get in touch with Edward â€“ a BS Mechanical Engineer with a passion for AI and software development." />
  <meta name="keywords" content="Contact, Mechanical Engineering, AI, Software Development" />
  <title>Contact - Edward's Portfolio</title>
  <!-- Google Fonts: Montserrat for headings and Open Sans for body -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,400,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header / Navigation -->
  <header id="header" role="banner">
    <div class="container header-container">
      <h1 class="logo" tabindex="0">Edward</h1>
      <nav role="navigation" aria-label="Main Navigation">
        <ul class="nav-list">
          <li><a href="index.html#about" class="nav-link">About</a></li>
          <li><a href="blog.html" class="nav-link">Blog</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
      <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </div>
  </header>

  <!-- Contact Page Content -->
  <section id="contact" class="content-section contact-section fade-in">
    <div class="container">
      <h2>Contact Me</h2>
      <p>If you have questions, project inquiries, or would like to collaborate, please fill out the form below.</p>
      <form id="contactForm" action="https://formspree.io/your.email@example.com" method="POST" aria-label="Contact Form">
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" name="name" required aria-label="Your Name" />
        </div>
        <div class="form-group">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="_replyto" required aria-label="Your Email" />
        </div>
        <div class="form-group">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="message" required aria-label="Your Message"></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div class="contact-info">
        <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">yourprofile</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer role="contentinfo">
    <div class="container">
      <p>&copy; 2026 Edward. All rights reserved.</p>
    </div>
  </footer>

  <script>
    window.addEventListener('scroll', function () {
      const header = document.getElementById('header');
      if (window.scrollY > 10) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
  <script>
    (function() {
      const toggleBtn = document.getElementById('darkModeToggle');
      const prefersDark = localStorage.getItem('darkMode') === 'true';
      if (prefersDark) document.body.classList.add('dark-mode');
      toggleBtn.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      });
    })();
  </script>
</body>
</html>
